<html>

<head>
    <title>Game 2</title>
    <script src="jsfile.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Typing Game</h1>
            <div class="timer_button">
                <label for="timer_input">Set Your timer : </label>
                <input type="number" min="1" id="timer_input" step="10" value="1">
                <button class="button">start</button>
            </div>
        </div>
        <div class="textarea-container">
            <div id="text_holder" tabindex="0"></div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <h2>Timer</h2>
                <h2 class="timer"></h2>
            </div>
            <div class="footer-item">
                <h2>WPT</h2>
                <h2 class="wpm"></h2>
            </div>
            <div class="footer-item">
                <h2>Typo Errors</h2>
                <h2 class="errors"></h2>
            </div>
            <div class="footer-item">
                <h2>Accuracy</h2>
                <h2 class="accuracy"></h2>
            </div>
        </div>
    </div>
</body>

</html>
